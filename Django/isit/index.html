<!DOCTYPE HTML>
<html>
	<head> 
		<title>
			Is it Sunday ?
		</title>
		<meta charset="utf-8"/>
	</head> 
	<!-- Django template starts here. Shows something different depending on the values of the variables. 
	---	Uses if statements inside html. Much like Flask.
	-->
		{% if day_is_Sunday %}
		<body style="background-color:white; color:black;text-align: center;">
			<h1>
				<b style="font-size: 200px;"> YES </b> 
			</h1>
			<h3 style="font-size: 150px;"> It is Sunday !!! 
			</h3>
			<br/>
			<h5 style="font-size:72px;">
			Checked at: {{now}}
			</h5>
			</body>
		{% else %}
		<body style="background-color: black; color:white; text-align:center;">
		<h1>
			<b style="font-size: 200px;"> NO </b> 
		</h1>
			<h3 style="font-size: 150px;"> 
			It is NOT Sunday. 
			</h3>
			<br/> 
			<h5 style="font-size:72px;">
			Checked at: {{now}} 
			</h5>
		</body>
		{% endif %}
</html>
